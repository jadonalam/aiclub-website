<!DOCTYPE html>
<html>
<head>
    <title>Contact - AI Club</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            color: #333;
        }

        .header {
            background-color: #004d99;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .nav-bar {
            background-color: #333;
            overflow: hidden;
        }

        .nav-bar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .nav-bar a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            padding: 20px;
            background-color: white;
            margin: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .footer {
            background-color: #004d99;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 12px;
            margin: 6px 0 18px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 600px) {
            .nav-bar a {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>
    
    <!--  AI CHATBOX SCRIPTS: START -->
    <link rel="stylesheet" href="chatbot_style.css">
    <!--  AI CHATBOX SCRIPTS: END -->
    
</head>
<body>

<div class="header">
    <h1>Contact AI Club</h1>
</div>

<div class="nav-bar">
    <a href="index.html">Home</a>
    <a href="news.html">News</a>
    <a href="contact.html">Contact</a>
    <a href="about.html">About</a>
</div>

<div class="content">
    <h2>Contact Us</h2>
    <p>Have questions or want to get in touch with AI Club? Fill out the form below and we'll get back to you soon.</p>
    
    <form action="/submit_contact_form" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <input type="submit" value="Submit">
    </form>
</div>

<!--  AI CHATBOX SCRIPTS: START -->
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="images/pghs-logo.png" alt="PGHS">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">AI Club Assistant</h4>
                    <p class="chatbox__description--header">Hello. How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="images/chatbox-icon.svg" /></button>
        </div>
    </div>
</div>

<script type="text/javascript" src="chatbot_app.js"></script>
<!--  AI CHATBOX SCRIPTS: END -->

<div class="footer">
    <p>Copyright &copy; AI Club</p>
</div>

</body>
</html>
